<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student Registration Form</title>
<link rel="stylesheet" href="/form.css">
</head>
<body>

<h2>Student Registration Form</h2>

<form action="/submit-registration">
  <label for="name">Name:</label>
  <br>
  <input type="text" id="name" name="name" placeholder="enter your name" required><br>
  
  <label for="dob">Date of Birth:</label>
  <br>
  <input type="date" id="dob" name="dob" required>
  <br>
  
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    
  </select>
  <br>
  
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" required
  br>
  
  <label for="telephone">Telephone:</label>
  <br>
  <input type="tel" id="telephone" name="telephone" required>
  <br>
  
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="course">Course:</label><br>
  <input type="text" id="course" name="course" required><br>
  
  
  <label>Choose your preferred payment method:</label>
  <br>
  <input type="radio" id="creditCard" name="paymentMethod" value="creditCard">
  <label for="creditCard">Credit Card</label>
  <br>
  <input type="radio" id="paypal" name="paymentMethod" value="paypal">
  <label for="paypal">PayPal</label>
  <br>
  <input type="radio" id="bitcoin" name="paymentMethod" value="bitcoin">
  <label for="bitcoin">Bitcoin</label>
  <br>
  <input type="radio" id="bankTransfer" name="paymentMethod" value="bankTransfer">
  <label for="bankTransfer">Bank Transfer</label>
  <br>
<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="enter your password"
 aria-describedby="password hints">
<div id="password hint">
  password must be at least 11 character with special characters and numbers included
</div>
 <br>

<label for="Interests">Interests;</label>
<br>
<input type="checkbox" id="music" name="Interests" value="music">
<label for="music">music</label>
<br>
<input type="checkbox" id="sports" name="Interests" value="sport">
<label for="sports">Sports</label>
<br>
<input type="checkbox" id="reading" name="Interests" value="reading">
<label for="reading">Reading</label>
<br>
<input type="submit" value="Register">
  <input type="button" value="Cancel">
</form>

</body>
</html>
